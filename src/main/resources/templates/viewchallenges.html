<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Darkhold classroom quiz experience</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/scripts/view-challenges-scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/challenge-styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
</head>
<body>
<nav class="navbar transparent navbar-inverse">
    <div class="container-fluid">
        <div class="icon-bar" onclick="toOptions();">
            <a class="active" href="#"><i class="fas fa-home"></i></a>
        </div>
        <span class="ml-auto mr-3 order-lg-last" th:text="${#authentication.getPrincipal().getUsername()}"></span>
        <button class="btn btn-lg btn-rised align-middle btn-primary ml-auto mr-3 order-lg-last" type="button" onclick="javascript:logOut()" >Logout</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<section class="search-banner text-white form-arka-plan" id="search-banner">
    <form action="#" th:object="${challengeInfo}" method="post">
        <input type="hidden" th:name="challenges" id="challenges"/>
        <div class="container my-5">
        <div class="row text-center pb-4">
            <div class="col-md-12">
                <h2 class="text-white siyah-cerceve">Search for the challenges</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card acik-renk-form">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group ">
                                    <input type="text" class="form-control" placeholder="aws, ec2, s3" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-warning  pl-5 pr-5">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <h4>Recent challenges</h4>
        <hr>
        <div th:each="ch: ${challengeInfo.challengeSummaryList}" th:id="${ch.challengeId}">
            <div class="border-card">
                <div class="card-type-icon with-border" onclick="javascript:selectQuiz(this);"><p th:text="${ch.challengeId}" /></div>
                <div class="content-wrapper" onclick="javascript:selectQuiz(this);">
                    <div class="label-group fixed">
                        <p class="title" th:text="${ch.challengeName}" />
                    </div>
                </div>
                <a class="card-type-icon with-border" href="#confirmModal" data-toggle="modal" onclick="javascript:markQuizForDeletion(this);">X</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
            </div>
        </div>
        <div id="confirmModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header flex-column">
                        <div class="icon-box">
                            <i class="material-icons">&#xE5CD;</i>
                        </div>
                        <h4 class="modal-title w-100">Are you sure?</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Do you really want to delete this challenge? This process cannot be undone.</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" onclick="deleteQuiz();">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</section>
<script type="text/javascript" src="/scripts/core/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/scripts/core/popper.min.js"></script>
<script type="text/javascript" src="/scripts/core/bootstrap-5.min.js"></script>
</body>
</html>
